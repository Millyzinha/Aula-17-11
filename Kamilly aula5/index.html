<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mostrar nome</title>
</head>
<body>
    <h1>Mostrar nome</h1>
<input type="text" id="nome" placeholder = "digite o nome" onkeyup="mostrarNome()"> 
<br><br>
<p id="paragrafo"></p>

<Script>
const mostrarNome = function(){
let nome = document.getElementById( 'nome').value
document.getElementById('paragrafo').innerHTML = "bem-vindo,<br>" + nome + " ao meu site"
}

</Script>


</body>
</html>
