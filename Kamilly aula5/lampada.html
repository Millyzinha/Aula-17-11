<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lampada</title>
</head>
<body>
    <h1>controle da lampada</h1>
    <img id= "imagem" src="img/lampada apagada.png" alt="lampada">
    <br>
    <button onclick="ligar()">ligar</button>
    <button onclick="desligar()">desligar</button>

    <script>
        const ligar = function(){
 document.getElementById('imagem').src = "img/lampada acesa.png"
        }
        const desligar = function(){
            document.getElementById('imagem').src = "img/lampada apagada.png"
        }
    </script>
</body>
</html>
